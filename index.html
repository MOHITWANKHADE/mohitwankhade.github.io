<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mohit Wankhade - Software Engineer | .NET, Angular, SQL Server">
    <title>Mohit Wankhade | Software Engineer</title>

    <style>
        :root {
            --bg-main: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.85);
            --accent: #8b5cf6;
            --accent-2: #22d3ee;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --border-glass: rgba(255,255,255,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: radial-gradient(circle at top, #1e293b, #020617);
            color: var(--text-main);
            line-height: 1.7;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 0 20px;
        }

        /* ===== HEADER ===== */
        header {
            background: linear-gradient(135deg, #7c3aed, #06b6d4);
            padding: 90px 0;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 3.2rem;
            letter-spacing: 1px;
        }

        header p {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .contact-links {
            margin-top: 25px;
        }

        .contact-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            padding: 10px 18px;
            border-radius: 25px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            transition: transform 0.3s, background 0.3s;
        }

        .contact-links a:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.25);
        }

        /* ===== SECTIONS ===== */
        section {
            margin: 40px 0;
            padding: 40px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-glass);
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        h2 {
            font-size: 2.1rem;
            margin-bottom: 25px;
            color: var(--accent-2);
            border-left: 5px solid var(--accent);
            padding-left: 15px;
        }

        /* ===== ABOUT ===== */
        #about p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--text-main);
        }

        /* ===== SKILLS ===== */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .skill-category {
            background: linear-gradient(145deg, #020617, #1e293b);
            padding: 25px;
            border-radius: 14px;
            border: 1px solid var(--border-glass);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .skill-category:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(139,92,246,0.4);
        }

        .skill-category h3 {
            color: var(--accent);
            margin-bottom: 15px;
        }

        .skill-category ul {
            list-style: none;
        }

        .skill-category li {
            padding: 8px 0;
            color: var(--text-muted);
        }

        /* ===== EXPERIENCE & PROJECTS ===== */
        .experience-item, .project-item {
            margin-bottom: 30px;
        }

        .experience-item h3,
        .project-item h3 {
            font-size: 1.4rem;
            color: white;
        }

        .company {
            color: var(--accent);
            font-weight: 600;
        }

        .date {
            color: var(--text-muted);
            font-style: italic;
            margin-bottom: 10px;
        }

        ul {
            margin-top: 10px;
            padding-left: 20px;
        }

        ul li {
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .achievement {
            background: linear-gradient(135deg, #7c3aed33, #06b6d433);
            padding: 15px;
            border-left: 4px solid var(--accent-2);
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        /* ===== PROJECT LINKS ===== */
        .project-links a {
            display: inline-block;
            margin-top: 10px;
            margin-right: 15px;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #7c3aed, #06b6d4);
            transition: transform 0.3s;
        }

        .project-links a:hover {
            transform: scale(1.05);
        }

        /* ===== FOOTER ===== */
        footer {
            margin-top: 60px;
            background: #020617;
            padding: 30px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* ===== MOBILE ===== */
        @media (max-width: 768px) {
            header h1 { font-size: 2.4rem; }
            section { padding: 25px; }
        }
    </style>
</head>

<header>
