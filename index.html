<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Software Engineer specializing in .NET and Angular development">
    <title>Your Name | Software Engineer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .contact-links {
            margin-top: 20px;
        }

        .contact-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            transition: opacity 0.3s;
        }

        .contact-links a:hover {
            opacity: 0.8;
        }

        section {
            background: white;
            margin: 30px 0;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 25px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .experience-item, .education-item {
            margin-bottom: 30px;
        }

        .experience-item h3 {
            color: #333;
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .company {
            color: #764ba2;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .date {
            color: #666;
            font-style: italic;
            margin-bottom: 10px;
        }

        .experience-item ul, .responsibilities ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .experience-item li, .responsibilities li {
            margin-bottom: 8px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .skill-category {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .skill-category h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .skill-category p {
            color: #555;
            line-height: 1.8;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            section {
                padding: 25px;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Name</h1>
            <p>Software Engineer | .NET & Angular Developer</p>
            <p>üìç Your City, Your Country</p>
            <div class="contact-links">
                <a href="mailto:your.email@example.com">üìß Email</a>
                <a href="https://linkedin.com/in/your-profile" target="_blank">üíº LinkedIn</a>
